<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Assignment</h1>

    <h2>Part 1: JavaScript Basics</h2>
    <input type="text" id="userName" placeholder="Enter your name">
    <button id="greetBtn">Greet Me</button>
    <p id="greetOutput"></p>

    <h2>Part 2: Functions</h2>
    <button id="calcBtn">Calculate Sum of 2 Numbers</button>
    <p id="sumOutput"></p>

    <h2>Part 3: Loops</h2>
    <button id="loopBtn">Show Numbers 1 to 5</button>
    <p id="loopOutput"></p>

    <h2>Part 4: DOM Interaction</h2>
    <button id="changeTextBtn">Change Text</button>
    <button id="addItemBtn">Add List Item</button>
    <ul id="myList">
        <li>Item 1</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
